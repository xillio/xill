description = 'this project contains the core implementation of the xill language'

dependencies{
	compile 'com.google.code.gson:gson:2.3.1'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'commons-io:commons-io:2.4'
	compile project(':api')
	compile 'nl.xillio.xill:xill.lang.Xill:3.0.22'
}

jar{
	manifest {
		attributes  "Class-Path": configurations.runtime.files.collect {File file-> file.name }.join(" ")
	}
}

dependencies {
	testCompile project(':testutils')
}

// To prepare for execution we need to copy the plugins to the plugin directory
prepare.dependsOn copyToPluginsDir