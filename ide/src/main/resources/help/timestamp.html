<h1>timestamp</h1>
<p><strong>timestamp ( )</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Returns the UNIX timestamp of the system, in milliseconds since midnight 1970, current timezone.</p>
<p>See also <a class="reference internal" href="date.html"><em>date</em></a></p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><div class="first highlight-python"><div class="highlight"><pre><span class="n">log</span> <span class="p">(</span><span class="n">timestamp</span><span class="p">());</span>
</pre></div>
</div>
<p>will print:</p>
<div class="highlight-python"><div class="highlight"><pre>INFO: 1381137135
</pre></div>
</div>
</li>
</ul>
</div>
