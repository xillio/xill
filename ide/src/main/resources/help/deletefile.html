<h1>deletefile</h1>
<p><strong>deletefile (</strong><em>string</em> <strong>uri)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Deletes the file located at <code class="docutils literal"><span class="pre">uri</span></code>. If the file cannot be deleted an error is logged.</p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><p class="first">Deletes the file <code class="docutils literal"><span class="pre">test.txt</span></code>:</p>
<div class="highlight-python"><div class="highlight"><pre><span class="n">deletefile</span> <span class="p">(</span><span class="s">&quot;C:/tmp/note.txt&quot;</span><span class="p">);</span>
</pre></div>
</div>
</li>
</ul>
