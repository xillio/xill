  <div class="section" id="uppercase">
<h1>uppercase</h1>
<p><strong>uppercase (</strong><em>&lt;string,void&gt;</em> <strong>text)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Returns the uppercase string of <code class="docutils literal"><span class="pre">text</span></code>, which must also be a string.</p>
<p>See also <a class="reference internal" href="lowercase.html"><em>lowercase</em></a></p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><p class="first">Executing:</p>
<div class="highlight-python"><div class="highlight"><pre><span class="n">log</span> <span class="p">(</span><span class="n">uppercase</span><span class="p">(</span><span class="s">&quot;3... 2... 1... START... Genius!&quot;</span><span class="p">));</span>
</pre></div>
</div>
<p>will print:</p>
<div class="highlight-python"><div class="highlight"><pre>3... 2... 1... START... GENIUS!
</pre></div>
</div>
</li>
</ul>
</div>
