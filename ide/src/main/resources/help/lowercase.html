  <div class="section" id="lowercase">
<h1>lowercase</h1>
<p><strong>lowercase (</strong><em>&lt;string,void&gt;</em> <strong>text)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Returns the lowercase string of <code class="docutils literal"><span class="pre">text</span></code>, which must also be a string.</p>
<p>See also <a class="reference internal" href="uppercase.html"><em>uppercase</em></a></p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><div class="first highlight-python"><div class="highlight"><pre><span class="n">log</span> <span class="p">(</span><span class="n">lowercase</span><span class="p">(</span><span class="s">&quot;3... 2... 1... START... Genius!&quot;</span><span class="p">));</span>
</pre></div>
</div>
<p>will print:</p>
<div class="highlight-python"><div class="highlight"><pre>3... 2... 1... start... genius!
</pre></div>
</div>
</li>
</ul>
</div>
