<h1>abs</h1>
<p><strong>abs (</strong><em>number</em> <strong>value*)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Returns the absolute value of the provided <code class="docutils literal"><span class="pre">value</span></code>.</p>
</div>
<div class="section" id="examples">
<h2>Examples</h2>
<ul>
<li><p class="first">Perform abs on three different inputs:</p>
<div class="highlight-python"><div class="highlight"><pre><span class="n">log</span><span class="p">(</span><span class="nb">abs</span><span class="p">(</span><span class="mi">6</span><span class="p">));</span>
<span class="n">log</span><span class="p">(</span><span class="nb">abs</span><span class="p">(</span><span class="o">-</span><span class="mi">5</span><span class="p">));</span>
<span class="n">log</span><span class="p">(</span><span class="nb">abs</span><span class="p">(</span><span class="o">-</span><span class="mf">3.14</span><span class="p">));</span>
</pre></div>
</div>
<p>This will print 6, 5 and 3.14.</p>
</li>
</ul>
