  <div class="section" id="repeat">
<h1>repeat</h1>
<p><strong>repeat (</strong><em>string</em> <strong>value,</strong> <em>&lt;number,void&gt;</em> <strong>count)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Returns a string containing the string <code class="docutils literal"><span class="pre">value</span></code> exactly <code class="docutils literal"><span class="pre">count</span></code> times.</p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><p class="first">Executing:</p>
<div class="highlight-python"><div class="highlight"><pre><span class="n">log</span><span class="p">(</span><span class="n">repeat</span><span class="p">(</span><span class="s">&quot;developers &quot;</span><span class="p">,</span> <span class="mi">5</span><span class="p">));</span>
</pre></div>
</div>
<p>will print:</p>
<div class="highlight-python"><div class="highlight"><pre>developers developers developers developers developers
</pre></div>
</div>
</li>
</ul>
