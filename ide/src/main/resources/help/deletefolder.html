  <div class="section" id="deletefolder">
<h1>deletefolder</h1>
<p><strong>deletefolder (</strong><em>string</em> <strong>uri)</strong></p>
<div class="section" id="description">
<h2>Description</h2>
<p>Deletes the folder (and its contents) located at <code class="docutils literal"><span class="pre">uri</span></code>. If the folder cannot be deleted an error is logged.</p>
</div>
<div class="section" id="example">
<h2>Example</h2>
<ul>
<li><p class="first">Deletes the folder <code class="docutils literal"><span class="pre">C:/tmp/123</span></code>:</p>
<div class="highlight-python"><div class="highlight"><pre><span class="n">deletefolder</span> <span class="p">(</span><span class="s">&quot;C:/tmp/123&quot;</span><span class="p">);</span>
</pre></div>
</div>
</li>
</ul>
</div>
