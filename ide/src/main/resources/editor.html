<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="${jarFile}editor.css">
    <title>Editor</title>
</head>
<body>
<div id="editor"></div>

<script src="${jarFile}ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="${jarFile}ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="${jarFile}ace/ext-breakpoints.js" type="text/javascript" charset="utf-8"></script>
<script>
    /**
     * This object represents a communication interface to the xill back-end.
     * This here you can see a default implementation to allow running in the browser
     */
    var xillCore = {
        debug: function (message) {
            this.log("DEBUG", message);
        },
        info: function (message) {
            this.log("INFO", message);
        },
        warn: function (message) {
            this.log("WARN", message);
        },
        error: function (message) {
            this.log("ERROR", message);
        },
        getKeywords: function () {
            return ["as", "break", "callbot", "continue", "else", "filter", "foreach", "function", "if", "in", "include", "map", "private", "return", "use", "var", "while"]
        },
        getPluginNames: function () {
            return ["System"]
        },
        getLanguageConstants: function () {
            return ["ATOMIC", "LIST", "NaN", "OBJECT", "argument", "null", "true", "false"]
        },
        getCompletions: function (state, session, pos, prefix, aceCallback) {
            if (xillCoreOverride) {

                xillCoreOverride.getCompletions({
                    state: state,
                    session: session,
                    prefix: prefix,
                    column: pos.column,
                    row: pos.row,
                    currentLine: session.getLine(pos.row),
                    callback: function (name, value, score, meta) {
                        aceCallback(null, {name: name, caption: name, snippet: value, score: score, meta: meta});
                    }
                });
            }
        },
        getDocTooltip: function (item) {
            item.docHTML = "<b>Test</b>";
        }
    };
    var editor = null;

    var javaEditor = {
        setAce: function (obj) {

        },
        codeChanged: function () {
        },
        breakpointsChanged: function () {
        }
    };
    var xillCoreOverride = null;

    function init() {
        console.log = function () {
            var output = "[JAVASCRIPT]";
            for(var key in arguments) {
                output += " " + arguments[key];
            }
            xillCoreOverride.info(output);
        };
        console.error = console.log;
        console.warn = console.log;

        editor = ace.edit('editor');

        editor.getSession().setMode("ace/mode/xill");
        editor.setTheme("ace/theme/xillio");

        var langTools = ace.require("ace/ext/language_tools");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });
        editor.$blockScrolling = Infinity;

        langTools.addCompleter(xillCore);


        editor.setCode = function (code) {
            this.setValue(code, 1);
        };

        editor.on('change', function () {
            javaEditor.codeChanged(editor.getValue());
        });

        editor.session.on('changeBreakpoint', function () {
            javaEditor.breakpointsChanged(editor.session.getBreakpoints());
        });


        /**
         * This function is a workaround for pasting from JavaFX.
         * @param pasteText
         */
        editor.pasteWorkaround = function (pasteText) {
            if (!pasteText) {
                return;
            }

            var Range = ace.require("ace/range").Range;

            var session = editor.getSession();
            var selection = editor.getSelection();
            var range = session.replace(selection.getRange(), pasteText);
            selection.setSelectionRange(new Range(range.row, range.column, range.row, range.column));
        };

        javaEditor.setAce(editor);
    }
</script>
</body>
</html>
