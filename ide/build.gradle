description = 'this project contains all UI logic for the contenttools application'

dependencies {
    compile project(':api')
    compile project(':docgen')
    compile 'org.elasticsearch:elasticsearch:1.6.0'
    compile 'org.jasypt:jasypt:1.9.1'
}

jar {
    manifest {
        attributes "Class-Path": configurations.runtime.files.collect { File file -> file.name }.join(" ")
    }
}