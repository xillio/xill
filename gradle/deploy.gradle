/**
 * This file contains the configuration for archive deployments
 */
project.ext.distDir = new File(buildDir, 'distributions')

task distributeZip(type: Zip) {
    dependsOn build
    group 'distribution'
    description "Deploy into a zip archive"
    if(project != rootProject) {
        from libsDir
    }
}

task deploy() {
    group 'distribution'
    description 'Build all distributions'
    dependsOn distributeZip
}