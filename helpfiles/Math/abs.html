<head><title>abs</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>abs</h1></div><p><strong>abs</strong>(number  value )</p><div class="Section"><h2>Description</h2><p>Returns the absolute value of the provided value.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">Perform abs on three different inputs:</p><div class="highlight"><pre>log(abs(6));
log(abs(-5));
log(abs(-3.14));
</pre></div></li><li><p class="First">This will print 6, 5 and 3.14.</p><div class="highlight"><pre></pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../packages/Math.html">packages.Math</a></p></li></ul></div></body>
