<head><title>round</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><section><h1>round</h1></section><a href="../packages/Math.html">Math.</a><strong>round</strong>( value)<section><h2>Description</h2><p>Rounds the provided value to the neares whole number.</p></section><section><h2>Examples</h2><ul><li><p class="First">Perform round on three different inputs:</p><div class="highlight"><pre>System.print(Math.round(6))<br/>System.print(Math.round(3.14))<br/>System.print(Math.round(-3.78))</pre></div></li><li><p class="First">This will print:</p><div class="highlight"><pre>6<br/>3<br/>-4</pre></div></li></ul></section></body>
