<head><title>uppercase</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>uppercase</h1></div><div class="Section"><p><strong>uppercase</strong>(&lt;string,void&gt;  text)</p></div><div class="Section"><h2>Description</h2><p>Returns the uppercase string of text, which must also be a string.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">Executing:</p><div class="highlight"><pre>log (uppercase(&quot;3... 2... 1... START... Genius!&quot;));
</pre></div></li><li><p class="First">will print:</p><div class="highlight"><pre>3... 2... 1... START... GENIUS!
</pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../testRealm/lowercase.html"> lowercase</a></p></li><li><p><a href="../testRealm/Text.html">Text</a></p></li></ul></div></body>
