<head><title>timestamp</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>timestamp</h1></div><div class="Section"><p><strong>timestamp</strong>()</p></div><div class="Section"><h2>Description</h2><p>Returns the UNIX timestamp of the system, in milliseconds since midnight 1970, current timezone.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">log (timestamp());</p><div class="highlight"><pre></pre></div></li><li><p class="First">will print:</p><div class="highlight"><pre>INFO: 1381137135
</pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../testRealm/ date.html"> date</a></p></li><li><p><a href="../testRealm/Date functions.html">Date functions</a></p></li></ul></div></body>
