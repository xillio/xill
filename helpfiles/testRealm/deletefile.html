<head><title>deletefile</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>deletefile</h1></div><div class="Section"><p><strong>deletefile</strong>(string  uri)</p></div><div class="Section"><h2>Description</h2><p>Deletes the file located at uri. If the file cannot be deleted an error is logged.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">Deletes the file test.txt:</p><div class="highlight"><pre>deletefile (&quot;C:/tmp/note.txt&quot;);
</pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../testRealm/File.html">File</a></p></li></ul></div></body>
