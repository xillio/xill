<head><title>deletefolder</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>deletefolder</h1></div><div class="Section"><p><strong>deletefolder</strong>(string  uri)</p></div><div class="Section"><h2>Description</h2><p>Deletes the folder (and its contents) located at uri. If the folder cannot be deleted an error is logged.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">Deletes the folder C:/tmp/123:</p><div class="highlight"><pre>deletefolder (&quot;C:/tmp/123&quot;);
</pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../null/File.html">../null/File.html</a></p></li></ul></div></body>
