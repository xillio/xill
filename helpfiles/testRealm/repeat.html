<head><title>repeat</title><link type="text/css" href="../_static/default.css" rel="stylesheet"/></head><body><div class="Section"><h1>repeat</h1></div><div class="Section"><p><strong>repeat</strong>(string  value,, &lt;number,void&gt;  count)</p></div><div class="Section"><h2>Description</h2><p>Returns a string containing the string value exactly count times.</p></div><div class="Examples"><h2>Examples</h2><ul><li><p class="First">Executing:</p><div class="highlight"><pre>log(repeat(&quot;developers &quot;, 5));
</pre></div></li><li><p class="First">will print:</p><div class="highlight"><pre>developers developers developers developers developers
</pre></div></li></ul></div><div class="Tags"><h2>Tags</h2><ul><li><p><a href="../testRealm/Text.html">Text</a></p></li></ul></div></body>
